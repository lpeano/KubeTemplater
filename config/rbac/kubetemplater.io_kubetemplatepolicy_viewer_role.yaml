# This rule is not used by the project kubetemplater itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants read-only access to kubetemplater.io.my.company.com resources.
# This role is intended for users who need visibility into these resources
# without permissions to modify them. It is ideal for monitoring purposes and limited-access viewing.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: kubetemplater
    app.kubernetes.io/managed-by: kustomize
  name: kubetemplater.io-kubetemplatepolicy-viewer-role
rules:
- apiGroups:
  - kubetemplater.io.my.company.com
  resources:
  - kubetemplatepolicies
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - kubetemplater.io.my.company.com
  resources:
  - kubetemplatepolicies/status
  verbs:
  - get
