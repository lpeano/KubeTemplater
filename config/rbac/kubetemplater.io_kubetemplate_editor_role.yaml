# This rule is not used by the project kubetemplater itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the kubetemplater.io.my.company.com.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: kubetemplater
    app.kubernetes.io/managed-by: kustomize
  name: kubetemplater.io-kubetemplate-editor-role
rules:
- apiGroups:
  - kubetemplater.io.my.company.com
  resources:
  - kubetemplates
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - kubetemplater.io.my.company.com
  resources:
  - kubetemplates/status
  verbs:
  - get
