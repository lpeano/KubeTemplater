# This rule is not used by the project kubetemplater itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants full permissions ('*') over kubetemplater.io.my.company.com.
# This role is intended for users authorized to modify roles and bindings within the cluster,
# enabling them to delegate specific permissions to other users or groups as needed.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: kubetemplater
    app.kubernetes.io/managed-by: kustomize
  name: kubetemplater.io-kubetemplate-admin-role
rules:
- apiGroups:
  - kubetemplater.io.my.company.com
  resources:
  - kubetemplates
  verbs:
  - '*'
- apiGroups:
  - kubetemplater.io.my.company.com
  resources:
  - kubetemplates/status
  verbs:
  - get
